name: Deploy React App to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AKIATNIODKUMMERJPDCE}}
          aws-secret-access-key: ${{ secrets.n1WLhklWiFq75vbuj4hyp+k/ckiiAhW3VUwWRZ5I}}
          aws-region: ${{ secrets.eu-north-1}}

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.gittestcicd}} --delete
